<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>食事プランの結果</title>
    <style>
        body { background: #000; color: #fff; min-height: 100vh; margin: 0; display: flex; align-items: center; justify-content: center;}
        .center-box { text-align: center; background: rgba(18,18,18,0.96); border-radius: 14px; box-shadow: 0 0 28px #111; padding: 2em 3em;}
        table { border-collapse: collapse; margin: 1.5em auto; width: 100%; max-width: 600px; background: #222;}
        th, td { padding: 0.7em; border: 1px solid #444; }
        th { background: #444; }
        a { display: inline-block; margin-top: 1.4em; background: #2188d2; color: #fff; padding: 0.7em 1.6em; border-radius: 5px; text-decoration:none;}
    </style>
</head>
<body>
    <div class="center-box">
        <h1>1週間の食事メニュー</h1>
        <table>
        <tr>
            <th>曜日</th>
            <th>朝食</th><th>kcal</th>
            <th>昼食</th><th>kcal</th>
            <th>夕食</th><th>kcal</th>
            <th>合計</th>
        </tr>
        {% for day in schedule.week_menu %}
            <tr>
                <td>{{ day.day }}</td>
                <td>{{ day.breakfast }}</td><td>{{ day.b_kcal or '?' }}</td>
                <td>{{ day.lunch }}</td><td>{{ day.l_kcal or '?' }}</td>
                <td>{{ day.dinner }}</td><td>{{ day.d_kcal or '?' }}</td>
                <td>{{ day.total }}</td>
            </tr>
        {% endfor %}
        </table>
