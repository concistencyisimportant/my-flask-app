<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>1週間の食事メニュー</title>
  <style>
    body {
      background: #101010;
      color: #fff;
      font-family: "Meiryo", sans-serif;
      height: 100vh;
      margin: 0;
      /* 中央寄せにする */
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .center-box {
      background: #222;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 4px 24px 0 rgba(0,0,0,0.30);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-top: 0;
      margin-bottom: 40px;
      font-size: 2.2em;
      letter-spacing: 4px;
      font-weight: bold;
      text-align: center;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: #303030;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 25px;
    }
    th, td {
      border: 1px solid #444;
      text-align: center;
      padding: 11px 6px;
      font-size: 1.1em;
    }
    th {
      background: #444;
      font-weight: bold;
      font-size: 1.15em;
    }
    .btn-back {
      background: #17a2b8;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-size: 18px;
      padding: 6px 34px;
      margin-top: 22px;
      margin-bottom: 12px;
      cursor: pointer;
    }
    .btn-back:hover {
      background: #138496;
    }
  </style>
</head>
<body>
  <div class="center-box">
    <h1>1週間の食事メニュー</h1>
    <table>
      <tr>
        <th>曜日</th>
        <th>朝食</th>
        <th>kcal</th>
        <th>昼食</th>
        <th>kcal</th>
        <th>夕食</th>
        <th>kcal</th>
        <th>合計</th>
      </tr>
      {% for d in week_menu %}
      <tr>
        <td>{{ d.day }}</td>
        <td>{{ d.breakfast }}</td>
        <td>{{ d.b_kcal or '?' }}</td>
        <td>{{ d.lunch }}</td>
        <td>{{ d.l_kcal or '?' }}</td>
        <td>{{ d.dinner }}</td>
        <td>{{ d.d_kcal or '?' }}</td>
        <td>{{ d.total }}</td>
      </tr>
      {% endfor %}
    </table>
    <form action="/" method="get">
      <button type="submit" class="btn-back">戻る</button>
    </form>
  </div>
</body>
</html>
