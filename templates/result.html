<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>食事プランの結果</title>
    <style>
        body {
            background: #000;
            color: #fff;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .center-box {
            text-align: center;
            background: rgba(18,18,18,0.96);
            border-radius: 14px;
            box-shadow: 0 0 28px #111;
            padding: 2em 3em;
        }
        table {
            margin: 1.2em auto;
            border-collapse: collapse;
            background: #222;
            width: 100%;
            max-width: 600px;
        }
        th, td {
            padding: 0.6em;
            border: 1px solid #444;
        }
        th {
            background: #444;
        }
        a {
            display: inline-block;
            margin-top: 1.5em;
            background: #2188d2;
            color: #fff;
            padding: 0.7em 1.7em;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="center-box">
        <h1>あなたの食事プラン</h1>
        <p>摂取カロリー: {{ schedule.calorie }} kcal</p>
        <p>たんぱく質: {{ schedule.protein }} g</p>
        <p>脂質: {{ schedule.fat }} g</p>
        <p>炭水化物: {{ schedule.carb }} g</p>
        <h2>1週間の食事メニュー</h2>
        <table>
            <tr>
                <th>曜日</th>
                <th>朝食</th>
                <th>昼食</th>
                <th>夕食</th>
            </tr>
            {% for day in schedule.week_menu %}
            <tr>
                <td>{{ day.day }}</td>
                <td>{{ day.breakfast }}</td>
                <td>{{ day.lunch }}</td>
                <td>{{ day.dinner }}</td>
            </tr>
            {% endfor %}
        </table>
        <a href="/">戻る</a>
    </div>
</body>
</html>
